<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="search2.css" rel="stylesheet">
  <title>View Form Data</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Form Data</h1>
    <br>
    <div id="formDataDisplay">
      <h3>Stored Data:</h3>
      <p>No data found in local storage.</p>
    </div>

    <br>
    <h3>Search Data:</h3>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="searchBy" class="form-label">Search By</label>
        <select id="searchBy" class="form-control">
          <option value="" disabled selected>Select Attribute</option>
          <option value="name">Name</option>
          <option value="username">Username</option>
          <option value="email">Email</option>
          <option value="phoneNumber">Phone Number</option>
          <option value="dob">DOB</option>
          <option value="pan">PAN</option>
          <option value="fileSize">File Size (less than)</option>
          <option value="daysLived">Number of Days Lived</option>
        </select>
      </div>
      <div class="col-md-6" id="searchInputContainer">

      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary" id="searchButton">Search</button>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-secondary" id="form-submission" onclick="redirectToSubmit()">Form Submission</button>
      </div>
    </form>

    <div id="searchResult" class="mt-4"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="search.js"></script>
</body>

</html>
